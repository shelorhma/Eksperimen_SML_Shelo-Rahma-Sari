name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Jalankan preprocessing otomatis
        run: |
          python preprocessing/automate_Shelo_Rahma_Sari.py

      - name: Upload hasil preprocessing
        uses: actions/upload-artifact@v4
        with:
          name: dataset-preprocessed
          path: preprocessing/bank_marketing_preprocessed.csv
